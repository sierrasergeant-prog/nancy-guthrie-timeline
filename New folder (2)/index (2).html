        setIsPlaying(!isPlaying);
      };

      const handleReset = () => {
        setCurrentSlide(0);
        setProgress(0);
        setVisibleItems([]);
        setIsPlaying(false);
      };

      const handleNext = () => {
        if (currentSlide < slides.length - 1) {
          setCurrentSlide(currentSlide + 1);
          setVisibleItems([]);
          setProgress(0);
        }
      };

      const handlePrev = () => {
        if (currentSlide > 0) {
          setCurrentSlide(currentSlide - 1);
          setVisibleItems([]);
          setProgress(0);
        }
      };

      const currentSlideData = slides[currentSlide];

      return (
        <div className="min-h-screen bg-black flex items-center justify-center p-4">
          <div className="w-full max-w-6xl">
            <div className="relative bg-gray-900 rounded-lg overflow-hidden shadow-2xl">
              <div className={`relative bg-gradient-to-br ${currentSlideData.color} p-12 min-h-[600px] flex flex-col justify-center`}>
                <div className="absolute top-4 right-4 bg-black bg-opacity-50 px-4 py-2 rounded">
                  <span className="text-white font-mono text-sm">
                    {currentSlide + 1} / {slides.length}
                  </span>
                </div>

                <div className="mb-8">
                  <h1 className="text-5xl font-bold text-white mb-2 tracking-tight">
                    {currentSlideData.title}
                  </h1>
                  <h2 className="text-2xl text-gray-200 font-light">
                    {currentSlideData.subtitle}
                  </h2>
                </div>

                <div className="space-y-3">
                  {currentSlideData.items.map((item, index) => {
                    const isVisible = visibleItems.includes(item);
                    const indent = item.startsWith('   ') ? 'ml-12' : item.startsWith(' ') ? 'ml-6' : '';
                    
                    return (
                      <div
                        key={index}
                        className={`flex items-start transition-all duration-500 ${
                          isVisible ? 'opacity-100 translate-x-0' : 'opacity-0 -translate-x-4'
                        } ${indent}`}
                      >
                        <span className="text-yellow-400 mr-4 mt-1 flex-shrink-0 text-xl">
                          {item.startsWith('   ') ? 'âž¤' : item.startsWith(' ') ? 'â€¢' : 'â–¸'}
                        </span>
                        <p className="text-white text-xl leading-relaxed font-medium">
                          {item.trim()}
                        </p>
                      </div>
                    );
                  })}
                </div>
              </div>

              <div className="absolute bottom-0 left-0 right-0 h-1 bg-gray-800">
                <div
                  className="h-full bg-red-600 transition-all duration-100"
                  style={{ width: `${progress}%` }}
                />
              </div>
            </div>

            <div className="mt-6 bg-gray-900 rounded-lg p-6">
              <div className="flex items-center justify-between">
                <div className="flex gap-2">
                  <button
                    onClick={handlePrev}
                    disabled={currentSlide === 0}
                    className="p-3 bg-gray-800 text-white rounded-lg hover:bg-gray-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
                  >
                    <ChevronLeft size={24} />
                  </button>
                  <button
                    onClick={handleNext}
                    disabled={currentSlide === slides.length - 1}
                    className="p-3 bg-gray-800 text-white rounded-lg hover:bg-gray-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
                  >
                    <ChevronRight size={24} />
                  </button>
                </div>

                <div className="flex gap-2">
                  <button
                    onClick={handlePlayPause}
                    className="p-3 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors"
                  >
                    {isPlaying ? <Pause size={24} /> : <Play size={24} />}
                  </button>
                  <button
                    onClick={handleReset}
                    className="p-3 bg-gray-800 text-white rounded-lg hover:bg-gray-700 transition-colors"
                  >
                    <RotateCcw size={24} />
                  </button>
                </div>
              </div>

              <div className="mt-4 flex gap-1 overflow-x-auto">
                {slides.map((_, index) => (
                  <button
                    key={index}
                    onClick={() => {
                      setCurrentSlide(index);
                      setVisibleItems([]);
                      setProgress(0);
                      setIsPlaying(false);
                    }}
                    className={`flex-shrink-0 h-2 rounded-full transition-all ${
                      index === currentSlide
                        ? 'bg-red-600 w-12'
                        : index < currentSlide
                        ? 'bg-green-600 w-8'
                        : 'bg-gray-700 w-8'
                    }`}
                  />
                ))}
              </div>
            </div>

            <div className="mt-4 bg-red-900 bg-opacity-20 border border-red-600 rounded-lg p-4">
              <p className="text-red-400 text-center font-bold text-lg">
                ðŸš¨ DAY 7 - ONE WEEK MISSING - NANCY GUTHRIE STILL MISSING ðŸš¨
              </p>
              <p className="text-white text-center mt-2">
                Tips: 1-800-CALL-FBI â€¢ Pima County Sheriff: (520) 351-4900 â€¢ FBI Reward: $50,000
              </p>
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.render(<GuthrieTimeline />, document.getElementById('root'));
  </script>
